<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü©∏ Prediksi Diabetes</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #caf0f8 0%, #90e0ef 50%, #00b4d8 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 1000px; 
            width: 90%; 
        }
        h1 {
            color: #03045e;
        }
        form {
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
        input {
            padding: 10px;
            border: 1px solid #90e0ef;
            border-radius: 10px;
            font-size: 15px;
        }
        button {
            margin-top: 20px;
            background-color: #0077b6;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #023e8a;
            transform: scale(1.05);
        }
        .example-buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .example-btn {
            padding: 10px 18px;
            border-radius: 10px;
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-risk {
            background-color: #e63946;
        }
        .btn-risk:hover {
            background-color: #c1121f;
        }
        .btn-safe {
            background-color: #06d6a0;
        }
        .btn-safe:hover {
            background-color: #058b67;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü©∏ Prediksi Risiko Diabetes</h1>
        <p>Masukkan data pasien untuk memprediksi kemungkinan terkena diabetes.</p>

        <div class="example-buttons">
            <button type="button" class="example-btn btn-risk" onclick="isiContohRisiko()">üî¥ Isi Contoh Terindikasi Diabetes</button>
            <button type="button" class="example-btn btn-safe" onclick="isiContohSehat()">üü¢ Isi Contoh Tidak Terindikasi</button>
        </div>

        <form action="/predict" method="post" id="predictForm">
            <div class="grid">
                <input type="number" name="Pregnancies" placeholder="Jumlah Kehamilan" required>
                <input type="number" step="any" name="Glucose" placeholder="Kadar Glukosa (mg/dL)" required>
                <input type="number" step="any" name="BloodPressure" placeholder="Tekanan Darah (mmHg)" required>
                <input type="number" step="any" name="SkinThickness" placeholder="Ketebalan Kulit (mm)" required>
                <input type="number" step="any" name="Insulin" placeholder="Kadar Insulin (mu U/ml)" required>
                <input type="number" step="any" name="BMI" placeholder="BMI (Indeks Massa Tubuh)" required>
                <input type="number" step="any" name="DiabetesPedigreeFunction" placeholder="Fungsi Keturunan Diabetes" required>
                <input type="number" name="Age" placeholder="Usia (tahun)" required>
            </div>
            <button type="submit">üîç Prediksi Sekarang</button>
        </form>
    </div>

    <script>
        // Contoh data dengan risiko tinggi diabetes
        function isiContohRisiko() {
            const data = {
                Pregnancies: 6,
                Glucose: 148,
                BloodPressure: 72,
                SkinThickness: 35,
                Insulin: 155,
                BMI: 33.6,
                DiabetesPedigreeFunction: 0.627,
                Age: 50
            };
            isiForm(data);
        }

        // Contoh data sehat (tidak diabetes)
        function isiContohSehat() {
            const data = {
                Pregnancies: 1,
                Glucose: 85,
                BloodPressure: 66,
                SkinThickness: 29,
                Insulin: 0,
                BMI: 26.6,
                DiabetesPedigreeFunction: 0.351,
                Age: 31
            };
            isiForm(data);
        }

        // Fungsi untuk mengisi form otomatis
        function isiForm(data) {
            const form = document.getElementById('predictForm');
            for (const key in data) {
                const input = form.querySelector(`[name="${key}"]`);
                if (input) input.value = data[key];
            }
        }
    </script>
</body>
</html>
